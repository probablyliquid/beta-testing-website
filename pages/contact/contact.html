    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="contactstyles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../resources/images/telephone-receiver_1f4de.png"
    />
    <link
      href="https://api.fontshare.com/v2/css?f[]=switzer@2,1&f[]=supreme@2,1&f[]=sentient@2,1&f[]=merriweather-sans@1,2&f[]=beVietnam-pro@2,1&f[]=clash-display@1&f[]=ranade@1&f[]=clash-grotesk@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="preloader" id="preloader">
      <img
        id="page-loader"
        src="../../resources/images/telephone-receiver_1f4de.png"
        alt="telephone"
      />
      <p id="orientation-error"></p>
    </div>
    <div class="main" id="main">
      <div class="heading" id="heading">
        <h1 id="heading-text">contact</h1>
      </div>
      <div class="text" id="text">
        feel free to give me feedback!
        <ul class="list" id="list">
          <li class="contact-options" id="instagram">
            <a
              class="page-links"
              href="https://www.instagram.com/priyanshuvolvotkar"
              id="insta"
              >instagram</a
            >
          </li>
          <li class="contact-options" id="e-mail">
            <a
              class="page-links"
              href="mailto: priyanshuvolvotkar@gmail.com"
              id="email"
              >email</a
            >
          </li>
        </ul>
        <form
          class="contact-form"
          id="contact-form"
          action="https://formspree.io/f/xbjeyjpv"
          method="POST"
        >
          <h2 id="contact-text">Write me a message:</h2>
          <input
            type="text"
            name="Name"
            id="name-inp"
            placeholder="Your Name"
          />
          <input
            type="email"
            name="Email"
            id="email-inp"
            placeholder="Enter your email"
          />
          <textarea
            type="text"
            name="Message"
            id="body-inp"
            placeholder="Your Message"
          ></textarea>
          <input type="submit" class="send-btn" id="send-btn" value="Send" />
        </form>
      </div>
    </div>

    <script src="contactscripts.js"></script>
  </body>
